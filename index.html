<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="res/manhattan.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan Shah - Physics-Informed ML Research</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            font-family: 'Doto', monospace;
            font-weight: 900;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            color: #fff;
            position: relative;
            overflow: hidden;
            line-height: 1.6;
            font-size: 16px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #88ccff;
            letter-spacing: 2px;
        }

        p {
            color: #fff;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        p:last-of-type {
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            background: transparent;
            border: 1px solid #88ccff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 3.5rem;
            height: 3.5rem;
            transition: all 0.2s ease;
        }

        .links a:hover {
            background: #88ccff;
            color: #0a0a0a;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 #0a0a0a;
        }

        .links a:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .links a i {
            width: 24px;
            height: 24px;
            stroke-width: 1.5;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.75rem;
            }
            
            p {
                font-size: 0.9rem;
            }

            .links {
                display: grid;
                grid-template-columns: repeat(3, minmax(80px, 1fr));
                gap: 0.75rem;
                max-width: 320px;
            }

            .links a {
                width: 100%;
                aspect-ratio: 1;
            }

            .links a:hover {
                transform: none;
                box-shadow: none;
            }
        }

        @media (max-width: 360px) {
            .links {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="content">
        <h1>KARAN SHAH</h1>
        <p>PhD Candidate at CASUS, HZDR</p>
        <p>Physics-Informed ML for Density Functional Theory</p>
        <div class="links">
            <a href="https://karan.sh/res/shah-karan_CV.pdf" target="_blank" aria-label="CV">
                <i data-feather="file-text"></i>
            </a>
            <a href="https://scholar.google.com/citations?user=XaeCoXwAAAAJ&hl=en&oi=ao" target="_blank" aria-label="Google Scholar">
                <i data-feather="book-open"></i>
            </a>
            <a href="https://github.com/karanprime" target="_blank" aria-label="GitHub">
                <i data-feather="github"></i>
            </a>
            <a href="https://twitter.com/ReKarantNetwork" target="_blank" aria-label="Twitter">
                <i data-feather="twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/karanprime/" target="_blank" aria-label="LinkedIn">
                <i data-feather="linkedin"></i>
            </a>
            <a href="mailto:k.shah@hzdr.de" aria-label="Email">
                <i data-feather="mail"></i>
            </a>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        class GameOfLife {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.cellSize = 12;
                this.lastUpdate = 0;
                this.updateInterval = 100;
                this.resize();
                
                this.grid = Array(this.rows).fill().map(() => 
                    Array(this.cols).fill().map(() => Math.random() > 0.85)
                );
                
                window.addEventListener('resize', () => this.resize());
                this.animate = this.animate.bind(this);
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.cols = Math.ceil(this.canvas.width / this.cellSize);
                this.rows = Math.ceil(this.canvas.height / this.cellSize);
                
                const newGrid = Array(this.rows).fill().map(() => 
                    Array(this.cols).fill().map(() => Math.random() > 0.85)
                );
                this.grid = newGrid;
            }
            
            countNeighbors(grid, x, y) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (i === 0 && j === 0) continue;
                        const row = (x + i + this.rows) % this.rows;
                        const col = (y + j + this.cols) % this.cols;
                        if (grid[row][col]) count++;
                    }
                }
                return count;
            }
            
            update() {
                const newGrid = Array(this.rows).fill().map(() => Array(this.cols).fill(false));
                
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const neighbors = this.countNeighbors(this.grid, i, j);
                        if (this.grid[i][j]) {
                            newGrid[i][j] = neighbors === 2 || neighbors === 3;
                        } else {
                            newGrid[i][j] = neighbors === 3;
                        }
                    }
                }
                
                this.grid = newGrid;
            }
            
            draw() {
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#64b5f6';
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (this.grid[i][j]) {
                            this.ctx.fillRect(
                                j * this.cellSize, 
                                i * this.cellSize, 
                                this.cellSize - 1, 
                                this.cellSize - 1
                            );
                        }
                    }
                }
            }
            
            animate(timestamp) {
                if (timestamp - this.lastUpdate >= this.updateInterval) {
                    this.update();
                    this.lastUpdate = timestamp;
                }
                this.draw();
                requestAnimationFrame(this.animate);
            }
            
            start() {
                this.animate(0);
            }
        }

        // Start the Game of Life
        const canvas = document.getElementById('gameCanvas');
        const game = new GameOfLife(canvas);
        game.start();
    </script>
</body>
</html>
